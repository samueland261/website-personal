<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Letter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.4rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 40px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .yes-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        
        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.6);
        }
        
        .no-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff6b6b;
            opacity: 0;
            animation: float 4s ease-in infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .thank-you {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: fadeIn 0.5s ease-in;
            border-radius: 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .thank-you h2 {
            color: #ff6b6b;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .thank-you p {
            font-size: 1.5rem;
            color: #333;
        }
        
        .sparkle {
            position: absolute;
            background: #ff6b6b;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="container">
        <h1>‚ú® Maafin Aku Sher ‚ú®</h1>
        <p>Aku tau aku sering bikin kau kesal dan ngeselin. Maafin aku ya, aku janji bakal jadi lebih baik setiap hari. üíï</p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="showThankYou()">Iya, dimaafin! ‚ù§Ô∏è</button>
            <button class="no-btn" onmouseover="moveButton(this)">Enggak, gak mau! üò†</button>
        </div>
        
        <div class="thank-you" id="thankYou">
            <h2>‚ú® Makasih Sher! ‚ú®</h2>
            <p>Aku janji gak akan mengecewain lagi! üíñ</p>
        </div>
    </div>

    <script>
        // Create floating hearts in the background
        const heartsContainer = document.querySelector('.hearts');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        // Make the "No" button move randomly
        function moveButton(button) {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            const btnRect = button.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
        
        // Show thank you message
        function showThankYou() {
            const thankYou = document.getElementById('thankYou');
            thankYou.style.display = 'flex';
            
            // Create sparkle effect
            for (let i = 0; i < 50; i++) {
                createSparkle();
            }
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            
            const thankYou = document.getElementById('thankYou');
            thankYou.appendChild(sparkle);
            
            const size = Math.random() * 8 + 4;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';
            
            const colors = ['#ff6b6b', '#ff9ff3', '#4ecdc4', '#ffcb74'];
            sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const left = Math.random() * 100 + '%';
            const top = Math.random() * 100 + '%';
            sparkle.style.left = left;
            sparkle.style.top = top;
            
            // Animation
            sparkle.animate([
                { transform: 'scale(0)', opacity: 1 },
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(0)', opacity: 0 }
            ], {
                duration: Math.random() * 1000 + 500,
                easing: 'ease-out'
            });
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }
    </script>
</body>
</html>
